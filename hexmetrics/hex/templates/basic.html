{% extends "layout.html" %}
{% block title %}{{ snippet.title }}{% endblock %}
{% block content %}
<div class="main">

    <div class="container">

      <div class="row">
      	      		
      	<div class="span12">
      		<div class="widget stacked">
      		<div class="widget-header">
			<i class="icon-file"></i>
			<h3>{{ snippet.title }}</h3>
			</div> <!-- /widget-header -->
				
			<div class="widget-content">

			{{ snippet.body|safe }}
			
			</div>
      		</div>
      	</div>
      </div>
     </div>
</div>
{% endblock %}
